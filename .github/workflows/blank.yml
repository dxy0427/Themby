name: Build Android APK

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Release APK
        run: flutter build apk --release --target-platform android-arm64 --split-per-abi --no-tree-shake-icons

      - name: Rename APK
        id: rename_apk
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "Detected Version: $VERSION"
          
          ORIGINAL_APK="build/app/outputs/flutter-apk/app-arm64-v8a-release.apk"
          NEW_NAME="Themby-arm64-v8a-v${VERSION}.apk"
          
          mv "$ORIGINAL_APK" "$NEW_NAME"
          
          echo "APK_PATH=$NEW_NAME" >> $GITHUB_ENV
          echo "APK_NAME=$NEW_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: ${{ env.APK_PATH }}
          retention-days: 7